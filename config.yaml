  rabbitmq:
    url: "amqp://guest:guest@rabbitmq:5672/"
    exchange: "amq.direct"
    queue: "data-queue"
    routing_key: "data-routing-key"

  # Uncomment the following lines and comment out the RabbitMQ section to use Kafka instead.
